<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel bonk emulator</title>
  <style>
    body {
      background: url('1.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: 'Press Start 2P', 'Consolas', monospace;
      color: #fff;
      image-rendering: pixelated;
      overflow: hidden; /* 禁止滚动条 */
    }
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 48px;
      background: #222;
      border-top: 4px solid #444;
      display: flex;
      align-items: center;
      z-index: 100;
      box-shadow: 0 -2px 0 #000;
    }
    .start-menu {
      background: #333;
      border: 2px solid #fff;
      border-radius: 0;
      position: absolute;
      left: 0;
      bottom: 48px;
      width: 220px;
      display: none;
      flex-direction: column;
      box-shadow: 4px 4px 0 #000;
    }
    .start-menu.active {
      display: flex;
    }
    .start-btn {
      background: #444;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 0;
      font-size: 18px;
      padding: 8px 18px;
      margin: 0 8px;
      cursor: pointer;
      font-family: inherit;
      box-shadow: 2px 2px 0 #000;
    }
    .taskbar-icons {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-left: 16px;
    }
    .icon {
      width: 32px;
      height: 32px;
      background: #222;
      border: 2px solid #fff;
      box-shadow: 2px 2px 0 #000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
    }
    .icon-label {
      font-size: 13px;
      color: #fff;
      text-align: center;
      margin-top: 6px;
      text-shadow: 1px 1px 0 #000;
      word-break: break-all;
    }
    .desktop {
      display: grid;
      grid-template-columns: repeat(4, 96px);
      grid-auto-rows: 110px;
      gap: 24px 32px;
      padding: 48px 0 0 48px;
      width: max-content;
      max-width: 100vw;
      max-height: calc(100vh - 60px);
      /* 居中显示整个桌面图标区 */
      position: absolute;
      left: 0; right: 0; top: 0; bottom: 0;
      margin: auto;
    }
    .desktop-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 96px;
      height: 110px;
      cursor: pointer;
      user-select: none;
    }
    /* 像素风格图标 */
    .pixel-folder {
      width: 24px;
      height: 18px;
      background: #f9d423;
      border: 2px solid #b8860b;
      position: relative;
      margin-bottom: 2px;
    }
    .pixel-folder::before {
      content: '';
      display: block;
      width: 10px;
      height: 6px;
      background: #ffe066;
      border: 2px solid #b8860b;
      position: absolute;
      left: -4px;
      top: -8px;
    }
    .pixel-notepad {
      width: 18px;
      height: 22px;
      background: #fff;
      border: 2px solid #888;
      position: relative;
      margin-bottom: 2px;
    }
    .pixel-notepad::after {
      content: '';
      display: block;
      width: 14px;
      height: 2px;
      background: #b0e0e6;
      position: absolute;
      left: 2px;
      top: 4px;
    }
    .pixel-chat {
      width: 22px;
      height: 18px;
      background: #fff;
      border: 2px solid #008080;
      position: relative;
      margin-bottom: 2px;
    }
    .pixel-chat::after {
      content: '';
      display: block;
      width: 8px;
      height: 8px;
      background: #008080;
      position: absolute;
      left: 12px;
      top: 8px;
      border-radius: 2px;
    }
    .pixel-chat-label {
      font-size: 10px;
      color: #008080;
      font-weight: bold;
      text-shadow: 1px 1px 0 #fff;
      margin-top: -2px;
    }
    /* 菜单栏样式 */
    .menu-bar {
      background: #222;
      color: #fff;
      display: flex;
      padding: 0 16px;
      height: 32px;
      align-items: center;
      border-bottom: 2px solid #444;
      font-size: 14px;
      gap: 24px;
      box-shadow: 0 2px 0 #000;
    }
    .menu-item {
      cursor: pointer;
      padding: 0 8px;
      border-radius: 0;
      transition: background 0.1s;
    }
    .menu-item:hover {
      background: #444;
    }
    /* 像素字体 */
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  </style>
</head>
<body>
  <div class="menu-bar">
    <div class="menu-item">file</div>
    <div class="menu-item">edit</div>
    <div class="menu-item">View</div>
    <div class="menu-item">Help</div>
  </div>
  <div class="desktop">
    <div class="desktop-icon">
      <img src="q.png" alt="My computer" style="width:64px;height:64px;display:block;" />
      <div class="icon-label">My computer</div>
    </div>
    <div class="desktop-icon">
      <img src="e.png" alt="Edge browser" style="width:64px;height:64px;display:block;" />
      <div class="icon-label">Edge browser</div>
    </div>
    <div class="desktop-icon">
      <img src="w.png" alt="control panel" style="width:64px;height:64px;display:block;" />
      <div class="icon-label">control panel</div>
    </div>
    <div class="desktop-icon">
    <img src="r.png" alt="recycle bin" style="width:64px;height:64px;display:block;" />
      <div class="icon-label">recycle bin</div>
    </div>
    <div class="desktop-icon" id="chat-desktop-icon">
      <img src="2.png" alt="chat" style="width:64px;height:64px;display:block;" />
      <div class="icon-label">BonkHouse</div>
    </div>
  </div>
  <!-- Bonk聊天室弹窗，iframe方式，初始隐藏 -->
  <div id="bonk-chat-window" style="display:none; position:fixed; left:40px; top:40px; width:1450px; height:900px; z-index:200; box-shadow:8px 8px 0 #000; border:4px solid #fff; background:#fff; border-radius:0;">
    <div style="background:#444; color:#fff; font-family:'Press Start 2P',monospace; border-bottom:2px solid #fff; height:38px; display:flex; align-items:center; justify-content:space-between; padding:0 18px; cursor:move;">
      <span style="font-size:16px; letter-spacing:1px;">Bonk chat room</span>
      <button id="close-bonk-chat-window" style="background:#b22222; color:#fff; border:2px solid #fff; font-family:inherit; font-size:16px; width:32px; height:32px; cursor:pointer; box-shadow:2px 2px 0 #000;">X</button>
    </div>
    <iframe id="bonk-chat-iframe" src="index (6).html" style="width:100%;height:calc(100% - 38px);border:none;"></iframe>
  </div>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
  /* ...Insert here index (6).html中<style>...</style>
  </style>
  <script type="module">
  // ...此处插入index (6).html中<script type="module">...</script>
  </script>
  <script>
  // 弹窗显示/隐藏逻辑
  const chatIcon = document.getElementById('chat-desktop-icon');
  const chatWindow = document.getElementById('bonk-chat-window');
  const closeBtn = document.getElementById('close-bonk-chat-window');
  chatIcon.addEventListener('click', () => {
    chatWindow.style.display = 'block';
  });
  closeBtn.addEventListener('click', () => {
    chatWindow.style.display = 'none';
  });
  // 可选：实现窗口拖动
  (function makeDraggable(win) {
    let isDown = false, offsetX = 0, offsetY = 0;
    const bar = win.firstElementChild;
    bar.addEventListener('mousedown', function(e) {
      isDown = true;
      offsetX = e.clientX - win.offsetLeft;
      offsetY = e.clientY - win.offsetTop;
      document.body.style.userSelect = 'none';
    });
    document.addEventListener('mousemove', function(e) {
      if (!isDown) return;
      win.style.left = (e.clientX - offsetX) + 'px';
      win.style.top = (e.clientY - offsetY) + 'px';
    });
    document.addEventListener('mouseup', function() {
      isDown = false;
      document.body.style.userSelect = '';
    });
  })(chatWindow);
  </script>
  <div class="taskbar">
    <button class="start-btn" id="startBtn">Begin</button>
    <div class="taskbar-icons">
      <div class="icon"><div class="pixel-folder"></div></div>
      <div class="icon"><div class="pixel-notepad"></div></div>
      <div class="icon"><div class="pixel-chat"></div></div>
    </div>
    <div class="start-menu" id="startMenu">
      <div class="menu-item">procedure</div>
      <div class="menu-item">Set up</div>
      <div class="menu-item">Shutdown</div>
    </div>
  </div>
  <script>
    // 开始菜单显示/隐藏
    const startBtn = document.getElementById('startBtn');
    const startMenu = document.getElementById('startMenu');
    startBtn.addEventListener('click', () => {
      startMenu.classList.toggle('active');
    });
    document.addEventListener('click', (e) => {
      if (!startBtn.contains(e.target) && !startMenu.contains(e.target)) {
        startMenu.classList.remove('active');
      }
    });
  </script>
</body>
</html>
