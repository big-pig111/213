<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonk聊天室</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bonk-orange: #ff9800;
      --bonk-red: #ff3d00;
      --bonk-yellow: #ffe082;
      --bonk-bg: linear-gradient(135deg, #fffbe6 0%, #ffe082 40%, #ff9800 100%);
      --bonk-border: #ffb300;
      --bonk-chat: #fff3e0;
      --bonk-chat-me: #ffe0b2;
      --bonk-shadow: 0 4px 32px rgba(255, 152, 0, 0.18);
      --bonk-font: 'Luckiest Guy', 'Roboto', 'Microsoft YaHei', Arial, sans-serif;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: var(--bonk-font);
      min-height: 100vh;
      width: 100vw;
      overflow: hidden;
      /* 多层渐变+光斑 */
      background: var(--bonk-bg),
        radial-gradient(circle at 80% 10%, #fffde7cc 0, #fffde700 60%),
        radial-gradient(circle at 20% 80%, #ffe08299 0, #ffe08200 70%),
        radial-gradient(circle at 60% 60%, #ff980044 0, #ff980000 80%);
      position: relative;
    }
    /* SVG波浪背景 */
    .bg-waves {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 220px;
      z-index: 0;
      pointer-events: none;
      opacity: 0.7;
    }
    /* 光斑动画 */
    .bg-bubble {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
      opacity: 0.18;
      animation: float 12s linear infinite alternate;
      filter: blur(2px);
    }
    .bg-bubble1 {
      width: 220px; height: 220px;
      left: 8vw; top: 12vh;
      background: #fffde7;
      animation-delay: 0s;
    }
    .bg-bubble2 {
      width: 160px; height: 160px;
      right: 10vw; top: 30vh;
      background: #ffe082;
      animation-delay: 2s;
    }
    .bg-bubble3 {
      width: 120px; height: 120px;
      left: 20vw; bottom: 18vh;
      background: #ff9800;
      animation-delay: 4s;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-30px) scale(1.08); }
    }
    /* Bonk狗狗插画角标 */
    .bg-bonk {
      position: fixed;
      z-index: 1;
      pointer-events: none;
      opacity: 0.92;
      filter: drop-shadow(0 4px 16px #ff980088);
      user-select: none;
    }
    .bg-bonk-right {
      top: 24px;
      right: 24px;
      width: 120px;
      transform: rotate(8deg);
    }
    .bg-bonk-left {
      left: 18px;
      bottom: 18px;
      width: 110px;
      transform: rotate(-10deg);
    }
    /* 主要内容区z-index提升 */
    .app-container, .username-modal { position: relative; z-index: 2; }
    .app-container {
      display: flex;
      height: 100vh;
      width: 100vw;
      min-width: 320px;
    }
    .sidebar {
      width: 260px;
      background: var(--bonk-orange);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding: 0;
      box-shadow: 2px 0 16px rgba(255, 152, 0, 0.12);
      z-index: 2;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 32px 24px 24px 24px;
      font-size: 2rem;
      font-family: 'Luckiest Guy', cursive;
      color: #fff;
      letter-spacing: 2px;
      user-select: none;
      text-shadow: 2px 2px 0 #ff3d00, 0 2px 8px #fffde7;
    }
    .logo img {
      width: 48px;
      height: 48px;
      border-radius: 16px;
      background: #fffde7;
      border: 3px solid #fffde7;
      object-fit: cover;
      box-shadow: 0 2px 8px #ff9800;
    }
    .channels {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 0 16px;
      margin-top: 24px;
    }
    .channel {
      padding: 16px 20px;
      border-radius: 14px;
      font-size: 1.2rem;
      font-family: 'Luckiest Guy', cursive;
      font-weight: 500;
      color: #ff3d00;
      background: #fffde7;
      border: 2px solid transparent;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border 0.2s;
      outline: none;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 2px 8px #ffe08244;
    }
    .channel.active, .channel:hover {
      background: var(--bonk-yellow);
      color: #fff;
      border: 2px solid var(--bonk-red);
      box-shadow: 0 4px 16px #ff980044;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bonk-bg);
      min-width: 0;
      min-height: 0;
      padding: 0;
    }
    .chat-container {
      background: var(--bonk-chat);
      border-radius: 32px;
      box-shadow: var(--bonk-shadow);
      width: 100%;
      max-width: 950px;
      height: 82vh;
      min-height: 480px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 4px solid var(--bonk-border);
      margin: 0 auto;
      position: relative;
    }
    .chat-header {
      background: var(--bonk-orange);
      color: #fff;
      padding: 28px 36px;
      font-size: 2.2rem;
      font-family: 'Luckiest Guy', cursive;
      font-weight: 700;
      text-align: left;
      letter-spacing: 2px;
      border-bottom: 3px solid var(--bonk-border);
      display: flex;
      align-items: center;
      gap: 18px;
      text-shadow: 2px 2px 0 #ff3d00, 0 2px 8px #fffde7;
    }
    .chat-header .channel-title {
      font-size: 1.4rem;
      font-family: 'Luckiest Guy', cursive;
      font-weight: 500;
      color: #fffde7;
      background: var(--bonk-red);
      border-radius: 10px;
      padding: 6px 18px;
      margin-left: 16px;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #ff9800;
    }
    .chat-messages {
      flex: 1;
      padding: 36px 36px 20px 36px;
      overflow-y: auto;
      background: var(--bonk-chat);
      display: flex;
      flex-direction: column;
      gap: 18px;
      scroll-behavior: smooth;
    }
    .chat-messages::-webkit-scrollbar {
      width: 10px;
      background: #fffbe6;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--bonk-orange);
      border-radius: 8px;
    }
    .message {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      gap: 10px;
      max-width: 80%;
    }
    .message .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid var(--bonk-orange);
      object-fit: cover;
      box-shadow: 0 2px 8px #ff9800;
    }
    .message-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      background: #fffde7;
      border-radius: 16px 16px 16px 4px;
      padding: 14px 20px;
      box-shadow: 0 2px 8px #ff980044;
      font-size: 1.15rem;
      word-break: break-word;
      position: relative;
      min-width: 80px;
      max-width: 420px;
    }
    .message.me {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .message.me .message-content {
      background: var(--bonk-chat-me);
      border-radius: 16px 16px 4px 16px;
      color: #ff3d00;
      box-shadow: 0 2px 8px #ff980044;
    }
    .message.me .avatar {
      border: 2px solid var(--bonk-red);
    }
    .message .meta {
      font-size: 0.9rem;
      color: #ff9800;
      margin-bottom: 4px;
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: 700;
    }
    .chat-input {
      display: flex;
      border-top: 3px solid var(--bonk-border);
      background: var(--bonk-chat);
      padding: 20px 36px;
      gap: 14px;
    }
    .chat-input input {
      flex: 1;
      padding: 16px 18px;
      border: 2px solid var(--bonk-border);
      border-radius: 12px;
      font-size: 1.15rem;
      outline: none;
      background: #fffbe6;
      transition: border 0.2s;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .chat-input input:focus {
      border: 2.5px solid var(--bonk-orange);
    }
    .chat-input button {
      background: var(--bonk-red);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 16px 32px;
      font-size: 1.15rem;
      font-family: 'Luckiest Guy', cursive;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #ff980044;
    }
    .chat-input button:hover {
      background: var(--bonk-orange);
    }
    .username-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 236, 179, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .username-box {
      background: #fffde7;
      border-radius: 20px;
      box-shadow: 0 4px 24px #ff980044;
      padding: 36px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
      border: 3px solid var(--bonk-border);
    }
    .username-box input {
      padding: 12px 16px;
      border: 2px solid var(--bonk-border);
      border-radius: 10px;
      font-size: 1.2rem;
      outline: none;
      background: #fffbe6;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .username-box button {
      background: var(--bonk-orange);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 1.1rem;
      font-family: 'Luckiest Guy', cursive;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    .username-box button:hover {
      background: var(--bonk-red);
    }
    /* 行情区发射台样式 */
    .market-header {
      display: flex;
      align-items: center;
      gap: 18px;
      background: var(--bonk-orange);
      color: #fff;
      font-size: 2rem;
      font-family: 'Luckiest Guy', cursive;
      padding: 24px 36px;
      border-bottom: 3px solid var(--bonk-border);
      border-radius: 32px 32px 0 0;
      box-shadow: 0 2px 8px #ff980044;
    }
    .market-header img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #fffde7;
      border: 3px solid #fffde7;
      object-fit: cover;
      box-shadow: 0 2px 8px #ff9800;
    }
    .launch-btn {
      background: var(--bonk-red);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-family: 'Luckiest Guy', cursive;
      font-weight: 700;
      cursor: pointer;
      margin-left: auto;
      box-shadow: 0 2px 8px #ff980044;
      transition: background 0.2s;
    }
    .launch-btn:hover {
      background: var(--bonk-orange);
    }
    .market-iframe-box {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fffbe6;
      border-radius: 0 0 32px 32px;
      box-shadow: 0 2px 16px #ff980044;
      padding: 0;
    }
    .market-iframe-box iframe {
      width: 100%;
      min-height: 600px;
      border: 0;
      overflow: hidden;
      border-radius: 18px;
      box-shadow: 0 2px 16px #ff980044;
      background: #fffde7;
    }
    @media (max-width: 900px) {
      .chat-container {
        max-width: 100vw;
        height: 100vh;
        border-radius: 0;
      }
      .sidebar {
        width: 60px;
        min-width: 60px;
        padding: 0;
      }
      .logo {
        flex-direction: column;
        padding: 18px 0 12px 0;
        font-size: 1.2rem;
      }
      .logo img {
        width: 32px;
        height: 32px;
      }
      .channels {
        padding: 0 4px;
        margin-top: 8px;
      }
      .channel {
        padding: 10px 6px;
        font-size: 1rem;
      }
    }
    @media (max-width: 600px) {
      .app-container {
        flex-direction: column;
      }
      .sidebar {
        flex-direction: row;
        width: 100vw;
        height: 60px;
        min-width: 0;
        min-height: 60px;
        box-shadow: 0 2px 12px #ff980044;
      }
      .logo {
        padding: 8px 8px 8px 8px;
        font-size: 1rem;
      }
      .channels {
        flex-direction: row;
        gap: 4px;
        margin-top: 0;
        padding: 0 4px;
      }
      .main-content {
        padding: 0;
      }
      .chat-container {
        border-radius: 0;
        height: calc(100vh - 60px);
        min-height: 0;
      }
      .chat-header {
        font-size: 1.2rem;
        padding: 12px 12px;
      }
      .chat-messages {
        padding: 12px 8px 8px 8px;
        gap: 8px;
      }
      .chat-input {
        padding: 8px 8px;
        gap: 4px;
      }
      .market-header {
        font-size: 1.1rem;
        padding: 12px 12px;
      }
      .market-header img {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body>
  <!-- 背景装饰 -->
  <svg class="bg-waves" viewBox="0 0 1440 220" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M0 120L60 110C120 100 240 80 360 90C480 100 600 140 720 150C840 160 960 140 1080 120C1200 100 1320 80 1380 70L1440 60V220H1380C1320 220 1200 220 1080 220C960 220 840 220 720 220C600 220 480 220 360 220C240 220 120 220 60 220H0V120Z" fill="#ffe082"/>
    <path d="M0 180L60 170C120 160 240 140 360 150C480 160 600 200 720 210C840 220 960 200 1080 180C1200 160 1320 140 1380 130L1440 120V220H1380C1320 220 1200 220 1080 220C960 220 840 220 720 220C600 220 480 220 360 220C240 220 120 220 60 220H0V180Z" fill="#ff9800" fill-opacity="0.7"/>
  </svg>
  <div class="bg-bubble bg-bubble1"></div>
  <div class="bg-bubble bg-bubble2"></div>
  <div class="bg-bubble bg-bubble3"></div>
  <img class="bg-bonk bg-bonk-right" src="https://raw.githubusercontent.com/solana-labs/token-list/main/assets/mainnet/DezX6XJg63zFqAq6Ay5QFhQ1bqQx2Q2r1uQ2r1uQ2r1u/logo.png" alt="Bonk右上狗狗">
  <img class="bg-bonk bg-bonk-left" src="https://assets.coingecko.com/coins/images/28793/large/bonk.png" alt="Bonk左下狗狗">
  <div class="app-container">
    <aside class="sidebar">
      <div class="logo">
        <img src="https://raw.githubusercontent.com/solana-labs/token-list/main/assets/mainnet/DezX6XJg63zFqAq6Ay5QFhQ1bqQx2Q2r1uQ2r1uQ2r1u/logo.png" alt="Bonk Logo">
        <span>BONK</span>
      </div>
      <div class="channels">
        <button class="channel active" data-channel="lobby">🐶 大厅</button>
        <button class="channel" data-channel="tech">💬 技术</button>
        <button class="channel" data-channel="market">🚀 行情</button>
      </div>
    </aside>
    <main class="main-content">
      <div class="chat-container" id="main-content-box">
        <div class="chat-header">
          Bonk聊天室
          <span class="channel-title" id="current-channel-title">🐶 大厅</span>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <form class="chat-input" id="chat-form">
          <input type="text" id="message-input" placeholder="输入消息..." autocomplete="off" required />
          <button type="submit">发送</button>
        </form>
      </div>
    </main>
  </div>
  <div class="username-modal" id="username-modal">
    <div class="username-box">
      <h2>请输入昵称</h2>
      <input type="text" id="username-input" maxlength="16" placeholder="昵称" required />
      <button id="username-btn">进入聊天室</button>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, off } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    // Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyA5Z5ieEbAcfQX0kxGSn9ldGXhzvAwx_8M",
      authDomain: "chat-294cc.firebaseapp.com",
      projectId: "chat-294cc",
      storageBucket: "chat-294cc.firebasestorage.app",
      messagingSenderId: "913615304269",
      appId: "1:913615304269:web:a7634789985f09758e4e04",
      measurementId: "G-16E82FDM89",
      databaseURL: "https://chat-294cc-default-rtdb.firebaseio.com/"
    };
    // 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Bonk狗狗头像
    const bonkAvatar = "https://raw.githubusercontent.com/solana-labs/token-list/main/assets/mainnet/DezX6XJg63zFqAq6Ay5QFhQ1bqQx2Q2r1uQ2r1uQ2r1u/logo.png";

    // 频道定义
    const channels = [
      { key: 'lobby', name: '🐶 大厅' },
      { key: 'tech', name: '💬 技术' },
      { key: 'market', name: '🚀 行情' }
    ];
    let currentChannel = 'lobby';
    let username = '';
    let messagesRef = null;
    let unsubscribe = null;

    // DOM
    const usernameModal = document.getElementById('username-modal');
    const usernameInput = document.getElementById('username-input');
    const usernameBtn = document.getElementById('username-btn');
    const chatMessages = document.getElementById('chat-messages');
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const channelBtns = document.querySelectorAll('.channel');
    const channelTitle = document.getElementById('current-channel-title');
    const mainContentBox = document.getElementById('main-content-box');

    // 绑定聊天表单发送事件
    function bindChatFormEvents(chatFormEl, messageInputEl) {
      if (!chatFormEl || !messageInputEl) return;
      chatFormEl.onsubmit = (e) => {
        e.preventDefault();
        const text = messageInputEl.value.trim();
        if (!text || !username) return;
        push(ref(db, `channels/${currentChannel}/messages`), {
          username,
          text,
          timestamp: Date.now()
        });
        messageInputEl.value = '';
      };
    }

    // 昵称输入
    usernameBtn.onclick = () => {
      const value = usernameInput.value.trim();
      if (value) {
        username = value;
        usernameModal.style.display = 'none';
        localStorage.setItem('chat-username', username);
        loadChannel(currentChannel);
        // 绑定初始表单事件
        bindChatFormEvents(chatForm, messageInput);
      } else {
        usernameInput.focus();
      }
    };
    window.onload = () => {
      const saved = localStorage.getItem('chat-username');
      if (saved) {
        username = saved;
        usernameModal.style.display = 'none';
        loadChannel(currentChannel);
        // 绑定初始表单事件
        bindChatFormEvents(chatForm, messageInput);
      } else {
        usernameModal.style.display = 'flex';
      }
    };

    // 频道切换
    channelBtns.forEach(btn => {
      btn.onclick = () => {
        if (btn.classList.contains('active')) return;
        channelBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentChannel = btn.getAttribute('data-channel');
        channelTitle.textContent = btn.textContent;
        if (currentChannel === 'market') {
          // 行情频道：显示行情 iframe，隐藏聊天相关
          mainContentBox.innerHTML = `
            <div class="market-header">
              <img src="${bonkAvatar}" alt="Bonk Logo">
              letsbonk发射台
              <button class="launch-btn" onclick="window.open('https://letsbonk.io','_blank')">发射🚀</button>
            </div>
            <div class="market-iframe-box">
              <iframe src="https://dexscreener.com/solana/5TWsGamTnmuSo68R5AkGsyP7wArq1WL4uVdNBw3B85Kd?embed=1&theme=light" allowfullscreen></iframe>
            </div>
          `;
        } else {
          // 聊天频道：恢复聊天界面
          mainContentBox.innerHTML = `
            <div class="chat-header">
              Bonk聊天室
              <span class="channel-title" id="current-channel-title">${btn.textContent}</span>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <form class="chat-input" id="chat-form">
              <input type="text" id="message-input" placeholder="输入消息..." autocomplete="off" required />
              <button type="submit">发送</button>
            </form>
          `;
          // 重新绑定 DOM
          setTimeout(() => {
            const chatMessagesNew = document.getElementById('chat-messages');
            const chatFormNew = document.getElementById('chat-form');
            const messageInputNew = document.getElementById('message-input');
            // 重新监听消息
            loadChannel(currentChannel, chatMessagesNew);
            // 绑定发送
            bindChatFormEvents(chatFormNew, messageInputNew);
          }, 0);
        }
      };
    });

    // 加载频道消息
    function loadChannel(channelKey, chatMessagesBox = chatMessages) {
      if (unsubscribe) unsubscribe();
      if (messagesRef) off(messagesRef);
      if (channelKey === 'market') return;
      messagesRef = ref(db, `channels/${channelKey}/messages`);
      chatMessagesBox.innerHTML = '';
      onChildAdded(messagesRef, (snapshot) => {
        const msg = snapshot.val();
        addMessage(msg.username, msg.text, msg.timestamp, chatMessagesBox);
      });
      setTimeout(() => {
        chatMessagesBox.scrollTop = chatMessagesBox.scrollHeight;
      }, 100);
    }

    // 添加消息到页面
    function addMessage(user, text, timestamp, chatMessagesBox = chatMessages) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message' + (user === username ? ' me' : '');
      // Bonk头像
      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.src = bonkAvatar;
      avatar.alt = 'Bonk';
      // 内容
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.textContent = `${user} · ${formatTime(timestamp)}`;
      contentDiv.appendChild(meta);
      contentDiv.appendChild(document.createTextNode(text));
      msgDiv.appendChild(avatar);
      msgDiv.appendChild(contentDiv);
      chatMessagesBox.appendChild(msgDiv);
      chatMessagesBox.scrollTop = chatMessagesBox.scrollHeight;
    }
    // 时间格式化
    function formatTime(ts) {
      const date = new Date(ts);
      return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
    }
  </script>
</body>
