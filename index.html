<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多人在线聊天</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fffbe6 0%, #ffe082 100%);
      font-family: 'Roboto', 'Microsoft YaHei', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .chat-container {
      background: #fffde7;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(255, 193, 7, 0.15);
      width: 100%;
      max-width: 420px;
      min-height: 600px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 2px solid #ffe082;
    }
    .chat-header {
      background: #ffd54f;
      color: #fff;
      padding: 18px;
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: 2px;
      border-bottom: 2px solid #ffe082;
    }
    .chat-messages {
      flex: 1;
      padding: 18px;
      overflow-y: auto;
      background: #fffde7;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      background: #fff9c4;
      border-radius: 12px;
      padding: 10px 14px;
      max-width: 80%;
      box-shadow: 0 2px 8px rgba(255, 193, 7, 0.08);
      font-size: 1rem;
      word-break: break-word;
    }
    .message.me {
      align-self: flex-end;
      background: #ffe082;
      color: #795548;
    }
    .message .meta {
      font-size: 0.8rem;
      color: #bdb76b;
      margin-bottom: 2px;
    }
    .chat-input {
      display: flex;
      border-top: 2px solid #ffe082;
      background: #fffde7;
      padding: 12px;
      gap: 8px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #ffe082;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background: #fffbe6;
      transition: border 0.2s;
    }
    .chat-input input:focus {
      border: 1.5px solid #ffd54f;
    }
    .chat-input button {
      background: #ffd54f;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-input button:hover {
      background: #ffb300;
    }
    .username-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 236, 179, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .username-box {
      background: #fffde7;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(255, 193, 7, 0.18);
      padding: 32px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      border: 2px solid #ffe082;
    }
    .username-box input {
      padding: 10px 14px;
      border: 1px solid #ffe082;
      border-radius: 8px;
      font-size: 1.1rem;
      outline: none;
      background: #fffbe6;
    }
    .username-box button {
      background: #ffd54f;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    .username-box button:hover {
      background: #ffb300;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">多人在线聊天室</div>
    <div class="chat-messages" id="chat-messages"></div>
    <form class="chat-input" id="chat-form">
      <input type="text" id="message-input" placeholder="输入消息..." autocomplete="off" required />
      <button type="submit">发送</button>
    </form>
  </div>
  <div class="username-modal" id="username-modal">
    <div class="username-box">
      <h2>请输入昵称</h2>
      <input type="text" id="username-input" maxlength="16" placeholder="昵称" required />
      <button id="username-btn">进入聊天室</button>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    // Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyA5Z5ieEbAcfQX0kxGSn9ldGXhzvAwx_8M",
      authDomain: "chat-294cc.firebaseapp.com",
      projectId: "chat-294cc",
      storageBucket: "chat-294cc.firebasestorage.app",
      messagingSenderId: "913615304269",
      appId: "1:913615304269:web:a7634789985f09758e4e04",
      measurementId: "G-16E82FDM89",
      databaseURL: "https://chat-294cc-default-rtdb.firebaseio.com/"
    };
    // 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 聊天逻辑
    let username = '';
    const usernameModal = document.getElementById('username-modal');
    const usernameInput = document.getElementById('username-input');
    const usernameBtn = document.getElementById('username-btn');
    usernameBtn.onclick = () => {
      const value = usernameInput.value.trim();
      if (value) {
        username = value;
        usernameModal.style.display = 'none';
        localStorage.setItem('chat-username', username);
      } else {
        usernameInput.focus();
      }
    };
    window.onload = () => {
      const saved = localStorage.getItem('chat-username');
      if (saved) {
        username = saved;
        usernameModal.style.display = 'none';
      } else {
        usernameModal.style.display = 'flex';
      }
    };

    const chatMessages = document.getElementById('chat-messages');
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');

    // 监听消息
    const messagesRef = ref(db, 'messages');
    onChildAdded(messagesRef, (snapshot) => {
      const msg = snapshot.val();
      addMessage(msg.username, msg.text, msg.timestamp);
    });

    // 发送消息
    chatForm.onsubmit = (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text || !username) return;
      push(messagesRef, {
        username,
        text,
        timestamp: Date.now()
      });
      messageInput.value = '';
    };

    // 添加消息到页面
    function addMessage(user, text, timestamp) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message' + (user === username ? ' me' : '');
      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.textContent = `${user} · ${formatTime(timestamp)}`;
      msgDiv.appendChild(meta);
      msgDiv.appendChild(document.createTextNode(text));
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    // 时间格式化
    function formatTime(ts) {
      const date = new Date(ts);
      return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
    }
  </script>
</body>
</html>
